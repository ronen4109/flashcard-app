<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English-Hebrew Flashcards</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f4f4f4; 
            padding: 20px;
        }
        .card {
            width: 80%; 
            max-width: 400px; 
            margin: 50px auto; 
            padding: 40px; 
            border-radius: 15px;
            background: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, background 0.5s ease, opacity 0.5s;
            opacity: 0;
        }
        .fade-in {
            opacity: 1;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .button {
            padding: 12px 20px;
            margin: 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h2>English-Hebrew Flashcards</h2>
    <div id="flashcard" class="card fade-in" onclick="flipCard()">
        <p id="word">advantage</p>
    </div>
    <button class="button" onclick="prevCard()">Previous</button>
    <button class="button" onclick="nextCard()">Next</button>
    <button class="button" onclick="speakWord()"> Speak</button>

    <script>
        const flashcards = [
            { english: "advantage", hebrew: "转专" },
            { english: "church", hebrew: "住" },
            { english: "country", hebrew: "" },
            { english: "credit card", hebrew: "专住 砖专" },
            { english: "flight", hebrew: "住" },
            { english: "flower", hebrew: "驻专" },
            { english: "guy", hebrew: "专" },
            { english: "line", hebrew: "拽 / 砖专" },
            { english: "mail", hebrew: "专" },
            { english: "mosque", hebrew: "住" },
            { english: "passenger", hebrew: "住注" },
            { english: "pilot", hebrew: "住" },
            { english: "plane", hebrew: "住" },
            { english: "synagogue", hebrew: "转 住转" },
            { english: "vacation", hebrew: "驻砖" },
            { english: "insist", hebrew: "转注拽砖" },
            { english: "offer", hebrew: "爪注" },
            { english: "remain", hebrew: "砖专" },
            { english: "take off", hebrew: "专" },
            { english: "think", hebrew: "砖" },
            { english: "central", hebrew: "专" },
            { english: "christian", hebrew: "爪专" },
            { english: "cool", hebrew: "" },
            { english: "jewish", hebrew: "" },
            { english: "muslim", hebrew: "住" },
            { english: "useful", hebrew: "砖砖" },
            { english: "at the moment", hebrew: "专注" },
            { english: "even", hebrew: "驻" },
            { english: "have a good time", hebrew: "转" },
            { english: "near", hebrew: "拽专" },
            { english: "normally", hebrew: "专 " },
            { english: "take a tour", hebrew: "爪转 住专" }
        ];
        
        const colors = ["#FFADAD", "#FFD6A5", "#FDFFB6", "#CAFFBF", "#9BF6FF", "#A0C4FF", "#BDB2FF", "#FFC6FF"];
        let currentIndex = 0;
        let showingEnglish = true;

        function flipCard() {
            showingEnglish = !showingEnglish;
            document.getElementById("word").innerText = showingEnglish ? flashcards[currentIndex].english : flashcards[currentIndex].hebrew;
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % flashcards.length;
            updateCard();
        }

        function prevCard() {
            currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
            updateCard();
        }

        function updateCard() {
            showingEnglish = true;
            const card = document.getElementById("flashcard");
            card.style.opacity = 0;
            setTimeout(() => {
                document.getElementById("word").innerText = flashcards[currentIndex].english;
                card.style.backgroundColor = colors[currentIndex % colors.length];
                card.style.opacity = 1;
            }, 300);
        }

        function speakWord() {
            const word = flashcards[currentIndex].english;
            const speech = new SpeechSynthesisUtterance(word);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
